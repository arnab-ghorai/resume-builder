<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume-builder</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="wrapper">
        <div class="navbar-container">
          <div class="brand">
            <a href="#" class="logo-name-anchor">
              <img
                src="asset/images/blurry-gradient-haikei (1).png"
                alt=""
                class="brand-logo"
              />
              <span class="brand-name">Resume Assist</span>
            </a>
          </div>
          <div class="sidebar">
            <input type="checkbox" id="sidebar-active" />
            <label for="sidebar-active">
              <i class="fa-solid fa-bars bars"></i>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
              <label for="sidebar-active" class="sidebar-close">
                <i class="fa-solid fa-xmark xmark"></i>
              </label>
              <a class="link" href="#">Home</a>
              <a class="link" href="#">About us</a>
              <a class="link" href="#">Products</a>
              <a class="link" href="#">Faq</a>
              <a class="link" href="#">Contact us</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="wrapper">
        <div class="header-container">header</div>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
